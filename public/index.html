<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- This is the custom font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- styling for my nav bar -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Styling for new tweet area -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- styles for tweet container and tweets -->
    <link rel="stylesheet" href="/styles/tweet.css" />

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- My character counting script -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <hr>
        <form id="countMe" method="POST" action="/tweets/">
          <textarea id="textPlace" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="tweetCont">
        <article class="tweet">
          <div class="tweetDiv">
            <img src="https://i.ytimg.com/vi/eLSGb5UEwjM/maxresdefault.jpg">
            <div class="name">
              <b>Billy Jean</b>
              <div class="at">
                @dorfy
              </div>
            </div>
          </div>
          <div class="content">this is a story about a bear named hair, he ran out of space and needed to be continued on the next line, unfortunately, he ran out of chars</div>
          <div class="hr">
            many moons ago
            <i class="icon fas fa-flag"></i>
            <i class="icon fas fa-retweet"></i>
            <i class="icon fa fa-heart"></i>
          </div>
        </article>
      </section>
    </main>

  </body>
</html>
